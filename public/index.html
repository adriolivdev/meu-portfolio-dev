<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Define a codificação de caracteres -->
    <meta charset="UTF-8" />
    <!-- Define a viewport para responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Título da página -->
    <title>Portfólio | Adriane Oliveira</title>

    <!-- Metatags para SEO -->
    <meta name="description" content="Portfólio de Adriane Oliveira - Desenvolvedora full stack com trajetória em programação full-stack." />
    <meta name="keywords" content="portfólio, Adriane Oliveira, desenvolvedora full stack, programação, desenvolvimento web" />
    <meta name="author" content="Adriane Oliveira" />

    <!-- URL canônica (ajuda os motores de busca a identificar a página principal) -->
    <link rel="canonical" href="https://adriolivdev.vercel.app/" />

    <!-- Open Graph para compartilhamento em redes sociais -->
    <meta property="og:title" content="Portfólio de Adriane Oliveira" />
    <meta property="og:description" content="Conheça os projetos, cursos, tecnologias e a trajetória profissional de Adriane Oliveira, desenvolvedora full stack." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://adriolivdev.vercel.app/" />
    <meta property="og:image" content="https://adriolivdev.vercel.app/imagens/logo-adrio.jpg" />

    <!-- Favicon do site -->
    <link rel="icon" href="/imagens/logo-adrio.ico" type="image/x-icon" />

    <!-- Inclusão do Font Awesome para ícones, se necessário -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Você pode adicionar outras folhas de estilo ou links para fontes aqui -->
  </head>
  <body>
    <!-- Container para a aplicação React -->
    <div id="root"></div>

    <!-- Inclusão de scripts do Three.js e Vanta.js para o fundo animado -->
    <!-- Estes scripts serão carregados globalmente; caso precise personalizar, verifique suas documentações -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

    <!-- Se necessário, você pode adicionar outros scripts ou configurações ao final -->
  </body>
</html>
